[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.venv3
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.ruff]
exclude = [
    '.git',
    '__pycache__',
    'venv',
    'venv3',
    '**/migrations/**',
]
line-length = 120
src = ['surface', 'e2e']

[tool.ruff.lint]
ignore = []
select = [
    'E',
    'F',
    'W',
    "I001",
]

[tool.ruff.lint.per-file-ignores]
# Test data files contain long vulnerability description strings
"**/tests/data.py" = ["E501"]
# Test files with long cookie/header strings
"**/tests/test_generic.py" = ["E501"]
# Test settings commonly use star imports
"**/settings_test.py" = ["F403"]
# Settings file has long base64 encoded image and intentional import order
"**/settings.py" = ["E501", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["dkron", "django_restful_admin", "slackbot", "dbcleanup", "olympus", "notifications", "ppbenviron", "logbasecommand", "impersonate", "apitokens", "sbomrepo"]
