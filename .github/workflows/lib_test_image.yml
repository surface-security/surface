name: test image

on:
  workflow_call:
    inputs:
      cache-from:
        required: true
        type: string

jobs:
  substitutions:
    name: slash-standardisation
    outputs:
      SAFE_BRANCH_NAME: ${{ steps:substitute.outputs.check }}
    steps:
      - id: substitute
        run: echo "::set-output name=SAFE_BRANCH_NAME::${GITHUB_REF_NAME//\//-}"
  doit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GHCR
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: dev/Dockerfile
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/myimage.tar
          tags: ghcr.io/${{ github.repository }}:${GITHUB_REF_NAME//\//-}
          cache-from: ${{ inputs.cache-from }}
          # specific "cache-to" here as otherwise it would override the latest multi-platform cache with this amd64-only one
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:${{ needs.substitutions.outputs.SAFE_BRANCH_NAME }}-amd64,mode=max

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: surface-tests
          path: /tmp/myimage.tar
          retention-days: 1
