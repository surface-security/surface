name: release tag

on:
  push:
    tags:
      - v*

jobs:
  tag:
    runs-on: ubuntu-latest
    name: get latest tag
    outputs:
      tag: ${{ steps.doit.outputs.new }}
    steps:
      - id: doit
        run: echo "new=$(git for-each-ref --sort=-creatordate --count 1 --format="%(refname:short)" "refs/tags/v*"| cut -b 2-)" >> $GITHUB_OUTPUT

  build_image:
    needs: get_tag
    uses: ./.github/workflows/build_image.yml
    with:
      build-tag: ${{ needs.get_tag.outputs.tag }}
      cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:latest

  tests:
    needs: test_image
    uses: ./.github/workflows/run_tests.yml
    with:
      build-tag: ${{ needs.get_tag.outputs.tag }}

  testscleanup:
    needs: tests
    uses: ./.github/workflows/test_cleanup.yml

  push:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: dev/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.run_number }},ghcr.io/${{ github.repository }}:${{ needs.get_tag.outputs.tag }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:latest
            type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:${{ github.ref_name }}-amd64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:latest,mode=max
