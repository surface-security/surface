name: ci pr

on:
  push:
    branches-ignore:
      - main
      - dev
      - dev-*

jobs:
  test_image:
    uses: ./.github/workflows/lib_test_image.yml
    with:
      cache-from: |
        type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:latest
        type=registry,ref=ghcr.io/${{ github.repository }}-builder-cache:${GITHUB_REF_NAME//\//-}

  tests:
    needs: test_image
    uses: ./.github/workflows/lib_tests.yml
  
  testscleanup:
    needs: tests
    uses: ./.github/workflows/lib_test_cleanup.yml
